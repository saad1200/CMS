<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                        <div class="panel-heading">Customers<button class="btn btn-lg btn-outline-primary fa fa-plus-square-o add" (click)="open(content)"></button></div>
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover">
                                    <thead>
                                        <tr>
                                            <th>Customer Name</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let customer of customers" (click)="viewDetails(customer)"><td>{{customer}}</td></tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
            </div>
        </div>    
    </div>
</div>

<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
    <h4 class="modal-title">Add Customer</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
         <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="form-group">
                <label for="name">Name</label>
                <input type="name" name="name" class="form-control" >
        </div>
        <div class="form-group">
                <label for="isSupplier">Is Supplier</label>
                <input type="checkbox" name="isSupplier" class="form-control">
        </div>
        <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" name="phone" class="form-control" > 
        </div>
        <div class="form-group">
                <label for="dob">Date of birth</label>
                <input type="date" name="dob" class="form-control" >
        </div>
        <div class="form-group">
                <label for="address">Address</label>
                <textarea name="address" class="form-control"></textarea>
        </div>
        <div class="form-group">
                <label for="note">Note</label>
                <textarea name="note" class="form-control"></textarea>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Close</button>
        <button type="button" class="btn btn-primary" (click)="add()">Save</button>
    </div>
</ng-template>
